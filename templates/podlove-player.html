	<p>
	<audio id="player-{{@item.slug}}">
		<repeat group="@item.audiofiles" value="@audio">
			<source src="{{@audio.link}}" type="{{@audio.type}}"></source>
		</repeat>
	</audio>

	<script>
		$(document).ready( function() {
			$('#player-{{@item.slug}}').podlovewebplayer({
				title: '{{@item.title}}',
				subtitle: '{{@item.description}}',
				permalink: '{{@BASEURL}}{{@feedattr.slug}}/show/{{@item.slug}}',
				duration: '{{@item.duration}}',
				poster: '{{@item.image}}',
				<check if="{{@item.chapters}}">
				chapters: <repeat group="@item.chapters" value="@chapter">
				"{{@chapter.start}} {{@chapter.title}}"+"\n"+
				</repeat>'',
				</check>
				alwaysShowHours: true,
				startVolume: 0.8,
				preload: 'none',
				width: 'auto',
				summaryVisible: false,
				timecontrolsVisible: false,
				chaptersVisible: true	
			});
		});
	</script>
	</p>
